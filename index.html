<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <h1>Farmers Market</h1>
        <h2>
            How many of each fruit would you like?
        </h2>
        <section class ='menu-container'>
            <div class="menu">
                <h3>Apples</h3>
                <img class ='fruit' src="assets/images/apple.jpeg" alt="apple">
                <div class="button-container">
                    <button id="minus-apple">-</button>
                    <button id="add-apple">+</button>
                </div>
            </div>
            <div class="menu">
                <h3>Bananas</h3>
                <img class ='fruit' src="assets/images/bananas.jpeg" alt="bananas">
                <div class="button-container">
                    <button id="minus-banana">-</button>
                    <button id="add-banana">+</button>
                </div>
            </div>
            <div class="menu">
                <h3>Oranges</h3>
                <img class ='fruit' src="assets/images/oranges.jpeg" alt="oranges">
                <div class="button-container">
                    <button id="minus-orange">-</button>
                    <button id="add-orange">+</button>
                </div>
            </div>
        </section>
        <hr>
        <div class="summary">
            <h2>Order Summary</h2>
            <table class = 'order-summary'>
                <thead>
                    <tr>
                        <th>
                            Cookie Type
                        </th>
                        <th>
                            Quantity
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apples</td>
                        <td id="qty-apples">0</td>
                    </tr>
                    <tr>
                        <td>Bananas</td>
                        <td id="qty-bananas">0</td>
                    </tr>
                    <tr>
                        <td>Oranges</td>
                        <td id="qty-oranges">0</td>
                    </tr>
                    <tr>
                        <td>Watermelon</td>
                        <td id='qty-watermelon'>0</td>
                      </tr>;
                      <tr>
                        <td>Grapes</td>
                        <td id='qty-grapes'>0</td>
                      </tr>;
                      <tr>
                        <td>Strawberries</td>
                        <td id='qty-strawberries'>0</td>
                      </tr>;
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="qty-total">0</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div>
            <h2 id="credit"></h2>
        </div>
    </main>
 
    <script src="code.js"></script>
</body>
</html>
